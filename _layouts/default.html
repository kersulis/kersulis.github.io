<html lang="en">

  {% include head.html %}

  <body>

      {% include nav.html %}

      {% if page.image %}
      <div class="hero" style="background-image: url({{ site.baseurl }}images/{{ page.image }});">
      <div class="title-container">
        <h1 class="hero-title" style="color: {{ page.color }};">{{ page.title }}</h1>
        {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date" style="color: {{ page.color }};">{{ page.date | date_to_string }}</time>
        {% endif %}
      </div>
      </div>
      {% endif %}

      <main>
        {{ content }}
      </main>

      {% if page.color %}
      <div class="hero-color" style="background-color: {{ page.color }};"></div>
      {% endif %}

      <footer class="footer">
        <small>
          &copy;
          {% if page.date %}
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
          {% endif %} All rights reserved.
        </small>
      </footer>
    </div>

<!-- Add deep linking -->
  <script>
  $(function() {
    return $("h2, h3, h4, h5, h6").each(function(i, el) {
      var $el, icon, id;
      $el=  $(el);
      id = $el.attr('id');
      icon = '<i class="fa fa-link"></i>';
      if (id) {
        return $el.prepend($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
      }
    });
  });
  </script>


  </body>
</html>
